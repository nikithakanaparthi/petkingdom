<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Favourite</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">

</head>

<body>
    <div class="container">
        <div class="row">
            <form action="{{ url_for('favourite', user_id=user_id) }}" method="POST">
                <label class="form-label">Product name:</label>
                <select class="form-select" id="product_select" name="product_name">
                    <option selected>Select an option</option>
                    {% for item in prod %}
                    <option value="{{ item[0] }}">{{ item[0] }}</option>
                    {% endfor %}
                </select>
                <button type="submit" class="btn btn-dark col-3">Mark as favourite</button>
            </form>
            {% if msg %}
            <div class=" alert alert-success mt-3" role="alert">
                {{ msg }}
            </div>
            {% endif %}
        </div>
    </div>
</body>

</html>
