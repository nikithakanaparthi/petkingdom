<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Receipt</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
</head>

<body>
    <div class="container">
        <div class="row">
            <h1 class="h1 mt-2">Enter Payment Details: </h1>

            <form action="/payment" method="POST">
                <label class="form-label" for="addressline">Address Line 1:</label>
                <input class="form-control mb-4" type="text" name="addressline" id="addressline" required>

                <label class="form-label" for="city">City:</label>
                <input class="form-control mb-4" type="text" name="city" id="city" required>

                <label class="form-label" for="state">State:</label>
                <input class="form-control mb-4" type="text" name="state" id="state" required>

                <label class="form-label" for="country">Country:</label>
                <input class="form-control mb-4" type="text" name="country" id="country" required>

                <label class="form-label" for="addressline">Zipcode:</label>
                <input class="form-control mb-4" type="text" name="zipcode" id="zipcode" required>

                <label class="form-label" for="addressline">Payment Method:</label>

                <select class="form-select mb-4" id="payment_method" name="payment_method">
                    <option selected>Select an option</option>
                    <option value="applepay">Apple Pay</option>
                    <option value="cod">Cash on delivery</option>
                </select>

                <input type="hidden" name="product_name" value="{{ product_name }}">
                <input type="hidden" name="quantity" value="{{ quantity }}">
                <input type="hidden" name="user_id" value="{{ user_id }}">
                <input type="hidden" name="total_price" value="{{ total_price }}">
                <button type="submit" class="btn btn-dark col-3">Place order</button>
            </form>
        </div>
    </div>
</body>

</html>
