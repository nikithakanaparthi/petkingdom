<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">

</head>

<body>
    <div class="container">
        <div class="row">
            <h1 class="h1 text-center">Thank you for placing your order!</h1>

            <div class="h3 mb-5">Order Summary:</div>
            <div class="h5">Product Name: {{ product_name }}</div>
            <div class="h5">Quantity: {{ quantity }}</div>
            <div class="h5">Total: {{ total_price }}</div>
            <div class="h5">Address:</div>
            <div class="h5">Address Line: {{ addressline }}</div>
            <div class="h5">City: {{ city }}</div>
            <div class="h5">State: {{ state }}</div>
            <div class="h5">Country: {{ country }}</div>
            <div class="h5">Zip code: {{ zipcode }}</div>
            <div class="h5">Payment Method: {{ payment_method }}</div>
        </div>
    </div>

</body>

</html>
